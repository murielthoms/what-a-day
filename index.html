<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="error" id="message"></div>
	<h1>quel jour est-on ?</h1>
	<section class="content">
		<div class="column">
			<div class="row">
				<input type="text" id="days" placeholder="Jours">
				<select id="months">
					<option value="01">Janvier</option>
					<option value="02">Février</option>
					<option value="03">Mars</option>
					<option value="04">Avril</option>
					<option value="05">Mai</option>
					<option value="06">Juin</option>
					<option value="07">Juillet</option>
					<option value="08">Août</option>
					<option value="09">septembre</option>
					<option value="10">Octobre</option>
					<option value="11">Novembre</option>
					<option value="12">Décembre</option>
				</select>
				<input type="text" id="years" placeholder="Années">
			</div>

			<button id="verif" class="ui active button verifier">Vérifier</button>
		</div>
	</section>
	<div class="btRestart">
		<div class="overlay" id="affichage">
		</div>
			<button id="restart">Réinitialiser</button>
	</div>



	<script type="text/javascript" src = "node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="node_modules/moment/locale/fr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
